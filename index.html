<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 id="heading">Guess the Number</h1>
        <p id="instructions">You have 12 attempts to guess the correct number between 1 to 100</p>
        <input type="number" id="inputArea">
        <input type="submit" id="submit">
        <h3 class="hintHeading" id="hintHeading"> <span id="hintArea"></span></h3>
        <p class="previousGuessesHeading" id="previousGuessesHeading"></p>
        <p id="previousGuessesArray"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
